/* ===========================

=========================== */

.flower-burst {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    pointer-events: none;
}

.flower {
    position: absolute;
    width: 35px;
    height: 35px;
    background: url('https://i.ibb.co/YX0tVqY/heart-tulip.png') no-repeat center/contain;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.5);
    animation: flowerPop 1s ease forwards;
    filter: hue-rotate(320deg) saturate(1.4); /* makes them pinkish */
}

@keyframes flowerPop {
    0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1);
    }
}

.envelope {
    position: relative;
    width: 180px;
    height: 180px;
    background: #f8c8dc;

    gap: 40px;
    justify-items: center;
    margin-top: 50px;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope::before {

    top: 0;
    left: 0;
    width: 100%;
    height: 90px;

    transform-origin: top;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.envelope:hover::before {
    transform: rotateX(180deg);
}

.envelope span {

    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 13px;
    letter-spacing: 0.5px;
    font-weight: bold;
    z-index: 2;

let wrongAttempts = 0;
function checkPassword() {

        else alert("It‚Äôs the day everything started ü§ç");
    }
}

function openLetter(id) {
    if(id === "emergency") document.getElementById("dimBg").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
    document.getElementById(id).style.display = "block";
}

function goBack() {
    document.getElementById("dimBg").style.display = "none";
    document.querySelectorAll(".letter-page").forEach(page => page.style.display = "none");
    document.getElementById("mainContent").style.display = "block";
}

let secretClicks = 0;
function unlockSecret() {
    secretClicks++;
    if (secretClicks < 3) alert("Nothing here yet...");
    else { openLetter("secret"); secretClicks = 0; }
}

function burstFlowers(envelope) {
    const container = envelope.querySelector(".flower-burst");

    for (let i = 0; i < 8; i++) {
        const flower = document.createElement("div");
        flower.classList.add("flower");

        const angle = Math.random() * 360;
        const radius = 80 + Math.random() * 40;

        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        flower.style.setProperty("--x", x);
        flower.style.setProperty("--y", y);

        container.appendChild(flower);

        setTimeout(() => {
            flower.remove();
        }, 1000);
    }
}

function triggerEnvelope(el, id) {
    burstFlowers(el);

    setTimeout(() => {
        openLetter(id);
    }, 600);
}
